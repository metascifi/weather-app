<div class="weather-module">
  <div class="current-forecast">
    <div class="sub-info-left">
      <p class="temperature">22°C</p>
      <p class="locataion">Kyiv, UA</p>
      <p class="date">Tuesday, 12:00</p>
    </div>
    <div class="sub-info-right">
      <img class="weather-state-pic" src="/media/Weather icons/Sunny.svg" />
      <div class="add-info">
        <p class="humudity-p">Humidity: 59%</p>
        <p class="cloudiness-p">Clodiness: 0%</p>
        <p class="precips-p">Precipitations: 2%</p>
      </div>
    </div>
  </div>
  <form class="weather-form">
    <input type="text" placeholder="Enter your city..." class="city-input" />
  </form>
  <div class="daily-forecast-container">
    <ul class="weather-day-list">
      <li class="weather-day">
        <p class="day-name"></p>
        <div class="day-info">
          <img class="weather-state-pic" src="/media/Weather icons/Sunny.svg" />
          <p class="temperature">22/19°</p>
        </div>
      </li>
    </ul>
  </div>
</div>
